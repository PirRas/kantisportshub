<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KANTISPORTS HUB</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <div id="profile-container">
        <h1>Profil</h1>

        <div id="profile-form">

          <input id="studentName" type="text" placeholder="Name eingeben" />

          <h2>Grundwerte</h2>

          <input id="endurance" type="number" min="0" max="100" placeholder="Ausdauer 0 bis 100" />

          <input id="strength" type="number" min="0" max="100" placeholder="Kraft 0 bis 100" />

          <input id="speed" type="number" min="0" max="100" placeholder="Schnelligkeit 0 bis 100" />

          <input id="coordination" type="number" min="0" max="100" placeholder="Koordination 0 bis 100" />

          <button id="saveProfileBtn" type="button">Speichern</button>
        </div>

        <hr />

        <div id="profile-output">
          <h2>Gespeicherte Werte</h2>
          <p id="outputText">Noch keine Daten gespeichert.</p>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
